<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
        <ion-title>Registrierung</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" [formGroup]="registerForm" (ngSubmit)="loginFormSubmit()">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="stacked">Name</ion-label>
                    <ion-input type="text" [(ngModel)]="user.displayname" formControlName="name"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="stacked">Email</ion-label>
                    <ion-input type="text" [(ngModel)]="user.email" formControlName="email"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="stacked">Passwort</ion-label>
                    <ion-input type="password" [(ngModel)]="user.password" formControlName="password"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="stacked">
                        Passwort best√§tigen
                    </ion-label>
                    <ion-input type="password" [(ngModel)]="user.controlPassword" formControlName="controlPassword"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-button expand="block" [disabled]="registerButtonDisabled">
                    Account erstellen
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
