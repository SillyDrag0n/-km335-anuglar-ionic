<ion-content class="ion-text-center ion-padding-top">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-item class="alignCenter">
                    <ion-img src="../../assets/ict-bz-logo.svg"></ion-img>
                </ion-item>
            </ion-col>
            <ion-col size="12"><p class="alignCenter">Willkommen zum finalen Projekt</p></ion-col>
            <ion-col size="12"><p class="alignCenter">Gruppe {{groupNumber}}</p></ion-col>
        </ion-row>
    </ion-grid>
    <ion-footer>
        <ion-toolbar class="alignCenter">
            <ion-button (click)="goToLogin()" color="danger" fill="outline" shape="round">
                Zum Login
            </ion-button>
        </ion-toolbar>
    </ion-footer>
</ion-content>
