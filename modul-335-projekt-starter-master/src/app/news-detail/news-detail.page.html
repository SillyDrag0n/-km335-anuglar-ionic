<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="news"></ion-back-button>
        </ion-buttons>
        <ion-title>Registrierung</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
    <ion-card>
        <ion-img [src]="newsdetail.imgUrl"></ion-img>
        <ion-card-header>
          <ion-card-title>{{newsdetail.title}}</ion-card-title>
          <ion-card-subtitle>{{ newsdetail.dateCreated.toDate() | date:'dd.MM.yyyy HH:mm'}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
            {{newsdetail.description}}
        </ion-card-content>
    </ion-card>
    <ion-footer>
        <ion-toolbar>
            <ion-fab-button slot="end">
                <ion-icon name="share"></ion-icon>
            </ion-fab-button>
        </ion-toolbar>
    </ion-footer>
</ion-content>
