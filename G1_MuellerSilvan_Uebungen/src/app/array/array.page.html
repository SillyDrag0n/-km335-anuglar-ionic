<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>array</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of fruits">
      <ion-thumbnail slot="start">
        <img [src]="data.image" />
      </ion-thumbnail>
      <ion-label>
        <p>{{data.name}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
