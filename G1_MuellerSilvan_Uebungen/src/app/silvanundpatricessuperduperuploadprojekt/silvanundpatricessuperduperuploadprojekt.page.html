<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>silvanundpatricessuperduperuploadprojekt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="uploadButton">
  <ion-button id="open-modal" expand="block" fill="clear" shape="round">
    <ion-icon slot="start" name="cloud-upload-outline"></ion-icon> Upload File
  </ion-button>
  
  <ion-list>
    <ion-item *ngFor="let data of fruits">
      <ion-thumbnail slot="start">
        <img [src]="data.image" />
      </ion-thumbnail>
      <ion-label>
        <p>{{data.name}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-modal trigger="open-modal" (willDismiss)="modalOnWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="modalCancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modalConfirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter your name</ion-label>
          <ion-input type="text" placeholder="Your filename" [(ngModel)]="filename"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Upload your file</ion-label>
          <ion-input type="file" placeholder="Your file" [(ngModel)]="file"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
